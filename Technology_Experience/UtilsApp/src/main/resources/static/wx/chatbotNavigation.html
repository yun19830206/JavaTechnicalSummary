<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh">
<head>

    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>企业微信APP 与 企业微信PC 导航窗口</title>
    <meta content="Cloud" name="author">

    <script src="./jquery-3.2.1.min.js"></script>
    <script>

        $(document).ready(function(){
            //获得 请求参数的字
            var LocString = String(window.document.location.href);
            var sysNum=getQueryStr("sysNum");
            var pc=getQueryStr("pc");
            var h5=getQueryStr("h5");

            //判断是 手机端企业微信APP 还是 PC端企业微信
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM){
                window.location.replace("https://demo5.faqrobot.cn/webchatbot/h5chat.html?sysNum="+sysNum+"&sourceId="+h5);
            }else{
                window.location.replace("https://demo5.faqrobot.cn/webchatbot/chat.html?sysNum="+sysNum+"&sourceId="+pc);
            }


            function getQueryStr(str) {
                var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
                if (tmp = rs) {
                    return tmp[2];
                }
                // parameter cannot be found
                return "";
            }

        });
    </script>

</head>
<body>

    <! -- 企业微信APP 与 企业微信PC 导航窗口  -->

</body>
</html>
